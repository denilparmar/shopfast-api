name: Deploy ShopFast API

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Install Node.js (latest LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or another supported LTS version

      # 4️⃣ Install Serverless (core only, no login required)
      - name: Install Serverless
        run: npm install -g serverless@4.30.0 --no-dashboard

      # 5️⃣ Install Node dependencies
      - name: Install project dependencies
        run: npm ci

      # 7️⃣ Deploy Serverless API
      - name: Deploy Serverless API
        env:
          USER_POOL_ID: ${{ secrets.USER_POOL_ID }}
          USER_POOL_CLIENT_ID: ${{ secrets.USER_POOL_CLIENT_ID }}
        run: serverless deploy --stage prod
